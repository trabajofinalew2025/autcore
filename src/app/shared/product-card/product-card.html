<div class="card h-100 shadow-sm">
  <img *ngIf="product.imagen"
       [src]="product.imagen"
       [alt]="product.nombre"
       class="card-img-top" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{product.nombre}}</h5>
    <p class="text-muted small mb-1">{{product.codigo}}</p>
    <p class="small flex-grow-1">{{product.descripcion}}</p>
    <div class="d-flex align-items-center justify-content-between mt-2">
      <span class="fw-bold">S/ {{product.precio | number:'1.2-2'}}</span>
      <span class="badge bg-secondary">{{product.categoria}}</span>
    </div>
    <div class="input-group mt-3">
      <button class="btn btn-outline-secondary" (click)="qty = minQty(qty - 1)">-</button>
      <input type="number" class="form-control text-center" [(ngModel)]="qty" min="1">
      <button class="btn btn-outline-secondary" (click)="qty = qty + 1">+</button>
    </div>
    <button class="btn btn-primary w-100 mt-3" (click)="add()">
      <i class="bi bi-cart-plus"></i> Agregar al carrito
    </button>
  </div>
</div>
